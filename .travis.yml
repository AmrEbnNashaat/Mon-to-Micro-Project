language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
        #  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed # build udagram backend feed
  - docker tag udagram-api-feed amrnashaat98/udagram-api-feed:latest # tag the image
  - docker build -t udagram-api-user ./udagram-api-user # backend user
  - docker tag udagram-api-user amrnashaat98/udagram-api-user:latest # tagging
  - docker build -t udagram-frontend ./udagram-frontend # build frontend server ionic
  - docker tag udagram-frontend amrnashaat98/udagram-frontend:latest # tagging
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy # build reverse proxy nginx
  - docker tag reverseproxy amrnashaat98/udagram-reverseproxy:latest # tagging


after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push amrnashaat98/udagram-api-feed:latest
  - docker push amrnashaat98/udagram-api-user:latest
  - docker push amrnashaat98/udagram-frontend:latest
  - docker push amrnashaat98/udagram-reverseproxy:latest

